<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dream On!</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/material-wfont.min.css" rel="stylesheet">

</head>
<body>

   <div class="container">
      <div class="row">
         <div class="col-lg-10 col-lg-offset-1">
              <h1>Perfil de usuario</h1><br>
         </div>
      </div>

       <div class="row">
           <div class="col-lg-10 col-lg-offset-1">
               <div class="bs-component">
                  <div class="jumbotron">

                      <div class="list-group">
                        <div class="list-group-item">
                            <div class="row-picture">
                                <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
                            </div>
                            <div class="row-content">
                                <h4 class="list-group-item-heading">John Doe</h4>
                                <p class="list-group-item-text">Frase quesona del usuario</p>
                                <p class="list-group-item-text">@johndoe</p>

                            </div>
                        </div>

                  </div>
               </div>
           </div>
       </div>

      </div>

      <div class="row">

          <div class="col-lg-10 col-lg-offset-1 ">
                <h1>Listas:</h1>
                <div class="well">
                    <h3>Viajes</h3>
                    <div class="list-group">
                        <div class="list-group-item">
                            <div class="row-action-primary checkbox">
                                <label><input type="checkbox"></label>
                            </div>
                            <div class="row-content">
                                <h4 class="list-group-item-heading">Tile with a checkbox in it</h4>
                                <p class="list-group-item-text">Donec id elit non mi risus varius blandit.</p>
                            </div>
                        </div>
                        <div class="list-group-separator"></div>
                    </div>
                </div>
          </div>
       </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });
    </script>

</body>
</html>
